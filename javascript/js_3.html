<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
function Check(){
	var num=5;
	switch(num){
	    case 0:{
	        document.write("Sunday");
	        break;
	    }
	    case 1:{
	        document.write("Monday");
	        break;
	    }
	    case 2:{
	        document.write("Tuesday");
	        break;
	    }
	    default:
	        document.write("Holiday");
	        break;
	        
	} 
}
</script>

</head>
<body>
<input type="button" value="submit" onclick="Check()">
</body>
</html>
